<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        
        .card { 
            background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #ddd;
        }
        .card-header { font-weight: bold; font-size: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        
        input[type="text"], input[type="number"] { 
            width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #ccc; 
            border-radius: 8px; font-size: 16px; outline: none; 
        }
        input[type="file"] { margin-bottom: 10px; font-size: 14px; width: 100%; }

        .btn-upload { 
            width: 100%; padding: 14px; background: #007bff; color: white; border: none; 
            border-radius: 8px; font-size: 15px; font-weight: bold; cursor: pointer;
        }
        .btn-upload:disabled { background: #ccc; }
        .btn-success { background: #28a745 !important; }
        
        .status-msg { text-align: center; font-size: 12px; margin-top: 8px; font-weight: bold; min-height: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Catalog ðŸ‡²ðŸ‡¾</h2>
    <div id="item-list"></div>
</div>

<script>
    const itemList = document.getElementById('item-list');

    // Membuat 10 baris input secara otomatis
    for (let i = 1; i <= 10; i++) {
        itemList.innerHTML += `
            <div class="card">
                <div class="card-header">ITEM #${i} <span id="info${i}" style="color:#888; font-weight:normal;">Ready</span></div>
                <input type="file" id="file${i}" accept="image/*">
                <input type="text" id="name${i}" placeholder="Product Name">
                <input type="number" id="price${i}" placeholder="Price (Ex: 150000)">
                <button id="btn${i}" class="btn-upload" onclick="uploadSingle(${i})">UPLOAD ITEM #${i}</button>
                <div id="msg${i}" class="status-msg"></div>
            </div>`;
    }

    async function uploadSingle(id) {
        const fileInp = document.getElementById('file' + id);
        const nameInp = document.getElementById('name' + id);
        const priceInp = document.getElementById('price' + id);
        const btn = document.getElementById('btn' + id);
        const msg = document.getElementById('msg' + id);
        const info = document.getElementById('info' + id);

        const file = fileInp.files[0];
        const name = nameInp.value;
        const price = priceInp.value;

        if (!file || !name || !price) {
            alert("Please complete Item #" + id + " (File, Name, and Price)");
            return;
        }

        // UI Loading
        btn.disabled = true;
        btn.innerText = "Uploading...";
        msg.innerText = "Processing image...";
        msg.style.color = "#007bff";

        try {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function() {
                const base64 = reader.result;
                const fileName = name.replace(/\s+/g, '_') + "_Price_" + price + "_" + Date.now() + ".jpg";

                google.script.run
                    .withSuccessHandler(function(res) {
                        if (res === "SUCCESS") {
                            btn.innerText = "UPLOADED âœ…";
                            btn.className = "btn-upload btn-success";
                            msg.innerText = "Successfully saved to Drive!";
                            msg.style.color = "#28a745";
                            info.innerText = "Uploaded âœ…";
                            info.style.color = "#28a745";
                        } else {
                            resetButton(btn, msg, res);
                        }
                    })
                    .withFailureHandler(function(err) {
                        resetButton(btn, msg, err);
                    })
                    .uploadFile(base64, fileName);
            };
        } catch (e) {
            resetButton(btn, msg, e);
        }
    }

    function resetButton(btn, msg, error) {
        btn.disabled = false;
        btn.innerText = "RETRY UPLOAD";
        msg.innerText = "Error: " + error;
        msg.style.color = "red";
    }
</script>

</body>
</html>
